name: Build Windows Executable

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' 
        # Using 3.11 is generally safe. 3.12 sometimes has PySide6 hiccups if versions mismatch, 
        # but 3.11 is very stable.

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build Executable
      run: |
        python build.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ORD_Tariff_Manager_Windows
        path: dist/ORD_Tariff_Manager.exe

    - name: Create/Update Release
      uses: softprops/action-gh-release@v1
      if: github.ref == 'refs/heads/main'
      with:
        tag_name: latest
        name: Latest Build
        files: dist/ORD_Tariff_Manager.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
